<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Name" required>
	<label for="email">Email</label>
	<input type="text" id="email" placeholder="Email" required>
<lable for="gender">Gender</lable>	
<input type="radio" id="gender_m" name="gender">Male
	<input type="radio" id="gender_f" name="gender" >Female
	<br>
	
<label for="cars">Car Brands</label>	
<select type="select" required id="cars" placeholder="--Please choose an option--">
		<option>Tata</option>
		<option>Mahindra</option>
		<option>Suzuki</option>
		
	</select>
	<label for="age">Age</label>	
	<input type="number" required id="age" placeholder="Age">
	<label for="dob">DOB</label>
	<input type="date" required id="dob">
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password">
	
<input type="checkbox" required id="tos">
	<label for="tos">I agree to the TOS</label>
	<button type="submit">Submit</button>
</form>   
 <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
